<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="box-size"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box-color"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="box-margin">
    <div class="margin-blue"></div>
    <div class="margin-green"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="box-float">
    <div class="float-red"></div>
    <div class="float-blue"></div>
  </div>
  <div class="clear-fix"></div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="box-flex">
    <div class="flex-red">A</div>
    <div class="flex-blue">B</div>
    <div class="flex-orange">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="box-random">
    <div class="flex-green">A</div>
    <div class="flex-yellow">B</div>
    <div class="flex-pink">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
</body>

</html>
